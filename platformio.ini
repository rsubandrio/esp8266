[platformio]
default_envs = nodemcuv2

[common_env_data]
monitor_speed = 115200

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
upload_speed = 512000
monitor_speed = 115200
; lib_deps =
;     Adafruit GFX Library
;     Adafruit SSD1306

[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
upload_speed = 921600
monitor_speed = 115200

